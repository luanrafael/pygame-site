<div class="ui stacked segment">
  <a class="story-img" href>
    <img ng-src="{postOptions.imageUrl}" style="width:100px;height:100px" class="img-circle">
  </a>
  <div class="title">
    <h3>{postOptions.title}</h3>
  </div>
  <div class="content">
    <p ng-show="!entirePost" ng-bind-html-unsafe="postOptions.content | sliceContent"> 
    </p>
    
    <p ng-show="entirePost" ng-bind-html-unsafe="postOptions.content">
      <a class="link" ng-show="!entirePost">Leia Mais</a>
    </p>
    <ul>
      <li class="post-date">
        postado por {postOptions.author} em :
        <p href>{postOptions.date | date}</p>
      </li>
    </ul>
  </div>
  <br><br>
</div>
